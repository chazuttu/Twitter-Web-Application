{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-10">
            <h3 class="white-important">
                Change profile data
            </h3>
            <form class="col-6 no-padding" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ uform | crispy }}
                    {{ pform | crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-primary" type="submit" style="padding-left: 30px!important; padding-right: 30px!important;">Update Profile</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
